<div style="display: flex; flex-direction: column">
  <div
    style="
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    "
  >
    <button
      mat-icon-button
      (click)="getPreviousPage()"
      [disabled]="!(hasMorePostsBackward$ | async)"
    >
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    <button
      mat-icon-button
      (click)="getNextPage()"
      [disabled]="!(hasMorePostsForward$ | async)"
    >
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </div>
  <mat-card
    *ngFor="let post of posts$ | async"
    style="margin-bottom: 5px; box-shadow: none; padding: 5px"
  >
    <mat-card-header>
      <mat-card-title>{{ post.title }}</mat-card-title>
      <mat-card-subtitle>{{ post.userEmail }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ post.content }}</p>
    </mat-card-content>
  </mat-card>
  <app-spinner [spinnerName]="spinnerName"></app-spinner>
</div>
