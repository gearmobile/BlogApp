<mat-card *ngFor="let post of posts$ | async">
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>{{ post.userEmail }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ post.content }}</p>
  </mat-card-content>
</mat-card>
<app-spinner [spinnerName]="spinnerName"></app-spinner>
