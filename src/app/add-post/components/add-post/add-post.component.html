<section>
  <mat-card style="width: 600px">
    <mat-card-header>
      <mat-card-title>Add post</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form
        class="basic-form w-100"
        [formGroup]="postForm"
        (ngSubmit)="addPost()"
      >
        <mat-form-field class="w-100">
          <input
            matInput
            placeholder="Title of the Post"
            formControlName="title"
          />
          <mat-error>Title is required</mat-error>
        </mat-form-field>
        <mat-form-field class="w-100">
          <textarea
            matInput
            placeholder="Content of the Post"
            formControlName="content"
            rows="5"
          ></textarea>
          <mat-error>Content is required</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions style="display: flex; justify-content: center">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="postForm.invalid"
      >
        Submit
      </button>
    </mat-card-actions>
  </mat-card>
</section>
