<mat-card>
  <mat-card-title>Add New Post</mat-card-title>
  <mat-card-content>
    <form [formGroup]="postForm" (ngSubmit)="addPost()">
      <mat-form-field>
        <input
          matInput
          placeholder="Title of the Post"
          formControlName="title"
        />
        <mat-error>Title is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea
          matInput
          placeholder="Content of the Post"
          formControlName="content"
          rows="5"
        ></textarea>
        <mat-error>Content is required</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-button
      color="primary"
      type="submit"
      [disabled]="postForm.invalid"
    >
      Submit
    </button>
  </mat-card-actions>
</mat-card>
